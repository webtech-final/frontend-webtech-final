name: Node CI

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x]

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2

            - name: Use Node.js ${{ matrix.node-version }} 📚
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install 🔧
              run: npm ci

            - name: Build 🏗️
              run: npm run build

            - name: Test 🚨
              run: npm run test
